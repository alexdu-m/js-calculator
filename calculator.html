<!-- 
    Calculator
-->

<head>
    <!-- include an external javascript document -->
    <script src="calculator.js" charset="utf-8"></script>
</head>

<body style="background-color: #335599">
    <input id="inputEquation" type="text" style="width: 132px; height: 30px; background-color: #00ffff" disabled>
    <button id="buttonClearLastDigit"     style="width: 30px;  height: 30px; background-color: #00ffff">&lt;</button>
    <button id="buttonClearWholeEquation" style="width: 30px;  height: 30px; background-color: #00ffff">C</button>
    <br>
    <button id="buttonDigit7" style="width: 30px; height: 30px; background-color: #00ffff">7</button>
    <button id="buttonDigit8" style="width: 30px; height: 30px; background-color: #00ffff">8</button>
    <button id="buttonDigit9" style="width: 30px; height: 30px; background-color: #00ffff">9</button>
    <button id="buttonOperatorDivide" style="width: 30px; height: 30px; background-color: #00ffff">/</button>
    <br>
    <button id="buttonDigit4" style="width: 30px; height: 30px; background-color: #00ffff">4</button>
    <button id="buttonDigit5" style="width: 30px; height: 30px; background-color: #00ffff">5</button>
    <button id="buttonDigit6" style="width: 30px; height: 30px; background-color: #00ffff">6</button>
    <button id="buttonOperatorMultiply" style="width: 30px; height: 30px; background-color: #00ffff">*</button>
    <br>
    <button id="buttonDigit1" style="width: 30px; height: 30px; background-color: #00ffff">1</button>
    <button id="buttonDigit2" style="width: 30px; height: 30px; background-color: #00ffff">2</button>
    <button id="buttonDigit3" style="width: 30px; height: 30px; background-color: #00ffff">3</button>
    <button id="buttonOperatorMinus" style="width: 30px; height: 30px; background-color: #00ffff">-</button>
    <br>
    <button id="buttonDigit0" style="width: 30px; height: 30px; background-color: #00ffff">0</button>
    <button id="buttonOperatorDot"   style="width: 30px; height: 30px; background-color: #00ffff">.</button>
    <button id="buttonOperatorEqual" style="width: 30px; height: 30px; background-color: #00ff99">=</button>
    <button id="buttonOperatorPlus"  style="width: 30px; height: 30px; background-color: #00ffff">+</button>
    <br>
</body>
